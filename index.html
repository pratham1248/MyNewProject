            // JavaScript function to add items to the cart
            function addToCart(productName, productPrice) {
                // Get the cart element
                var cart = document.getElementById("cart");
                console.log("Triggered addToCart");
                // Create a new div to hold the product information
                var productDiv = document.createElement("div");
                productDiv.classList.add("cart-item");
    
                // Set the inner HTML of the product div
                productDiv.innerHTML = "<img src='" + productName + "' alt='Product'>" +
                    "<p>" + productPrice + "</p>";
    
                // Append the product div to the cart
                cart.appendChild(productDiv);
            }
    
            // Add event listeners to all "Add to Cart" buttons
            // Add event listener to the entire document for click events
document.addEventListener("click", function (event) {
    // Check if the clicked element is an "Add to Cart" button
    if (event.target.classList.contains("add-to-cart")) {
        // Get the product details from the button's data attributes
        var productName = event.target.getAttribute("data-name");
        var productPrice = event.target.getAttribute("data-price");

        // Call the addToCart function with the product details
        addToCart(productName, productPrice);
    }
});
